<!DOCTYPE html>
<html lang="en" ng-app="payWithPaytm">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title ng-bind="'Pay with Paytm - '+pageTitle">Pay with Paytm - Welcome</title>

    <!-- Bootstrap core CSS -->
    <!-- build:css src/css/style.min.css -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/bootstrap-switch.min.css" rel="stylesheet">
    <link href="styles/app-style.css" rel="stylesheet">
    <!-- /build -->

    <!-- Custom styles for this template -->
    <style>
        body{padding-top:50px;}.starter-template{padding:40px 15px;text-align:center;}
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <!-- build:js config.js -->
    <script src="config.js"></script>

    <!-- /build -->


    <!-- build:js src/js/vendor.min.js -->
    <script src="scripts/vendor/angular.min.js"></script>
    <script src="scripts/vendor/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="scripts/vendor/angular-route.js"></script>
    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/jquery.dataTables.js"></script>
    <script src="scripts/vendor/bootstrap-switch.min.js"></script>
    <script src="scripts/vendor/angular-toggle-switch.min.js"></script>
    <script src="scripts/vendor/bootstrapValidator.js"></script>
    <script src="scripts/vendor/angular-cookies.min.js"></script>
    <script src="scripts/vendor/angular-google-analytics.js"></script>
    <script src="scripts/vendor/moment.min.js"></script>
    <!-- /build -->


    <!-- build:js src/js/script.min.js -->


    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/logoutController.js"></script>
    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/mainController.js"></script>
    <script src="scripts/controllers/productsController.js"></script>
    <script src="scripts/controllers/salesController.js"></script>
    <script src="scripts/controllers/helpController.js"></script>
    <script src="scripts/controllers/paymentsController.js"></script>
    <script src="scripts/controllers/profileController.js"></script>
    <script src="scripts/controllers/reportsController.js"></script>
    <script src="scripts/controllers/menuController.js"></script>
    <script src="scripts/controllers/createProductController.js"></script>
    <script src="scripts/controllers/editProductController.js"></script>
    <script src="scripts/controllers/buttonController.js"></script>
    <script src="scripts/factories/factory.js"></script>
    <script src="scripts/directives/directives.js"></script>
    <script src="scripts/services/services.js"></script>


    <!-- /build -->


</head>

<body>
    <noscript>
        <p class="bg-danger text-center">This website require javascript, please enable javascript</p>
    </noscript>
    <nav class="navbar gray-gradient navbar-fixed-top" role="navigation">
        <div class="container">
            <div alt="Mobile Recharges &amp; Bill Payments" class="logo">
                <a href="/"></a>
            </div>
            <div class="user-view pull-right" auth-user-div>
                <div class="myaccount pull-left">
                    <div class="login" ng-hide="loginDivView">
                        <a id="login-btn" href="#profile" data-target="#loginModal">{{username}}</a>&nbsp;&nbsp;|&nbsp;
                        <a id="register-btn" href="#logout">Log Out</a>
                    </div>
                </div>
            </div>
        </div>

    </nav>
    <div class="container main-view" check-user>
        <div class="row" ng-hide="mainDiv">
            <div class="col-md-2" ng-show="menuDiv">
                <div class="list-group" ng-controller="menuController">
                    <a href="#button" class="list-group-item" ng-class="{active:isActive('/button')}">Button</a>
                    <a href="#products" class="list-group-item" ng-class="{active:isActive('/products')}">Digital Goods</a>
                    <a href="#payments" class="list-group-item" ng-class="{active:isActive('/payments')}">Payments</a>
                    <a href="#sales" class="list-group-item" ng-class="{active:isActive('/sales')}">Orders</a>



                </div>
            </div>
            <div ng-class="{addborder:mainpage, 'col-md-12':loginpage, 'col-md-10':profileupdate}">
                <div ng-view></div>
            </div>
        </div>

        <div class="row" ng-hide="cookieDiv">
            <p class="bg-danger text-center">Oops! Your browser seems to have cookies disabled. Make sure cookies are enabled or try opening a new browser window.</p>
        </div>

    </div>
</body>

</html>
