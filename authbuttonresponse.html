<script type="text/javascript">
    var code = __get_parameter_by_name("code");
    var param = {};
    param.code= code;
    param.is_seller = false;
    
        param.device_type = "web";
        param.device_id = "web-device-id";
        param.device_token = "web-token";
        param.device_detail = "["+navigator.userAgent+"]";  
        __get_auth_token(param, function(response){
            
            
            createCookie("paytm_session_key", response.data.session.access_token, 10); 
            createCookie("ses_user", response.data.user.username, 10);
            createCookie("paytm_user", JSON.stringify(response.data.user), 10);
            window.location.href = appConfig.APP_HOST + "payment_button_finish.html";
            
            
        });
</script>
