                    THIS IS AN AGREEMENT THROUGH ELECTRONIC MEANS AND IS ENFORCEABLE AS PER THE TERMS OF THE INFORMATION TECHNOLOGY ACT, 2000.



You have approached One97 for the promotions and marketing of goods and services (collectively “Goods”) showcased on your website  ________________through promotional offers on Paytm (includes platform named as Paytm, the website www.paytm.com, Paytm mobile application, Paytm IVR, Paytm WAP).



You (referred hereinafter as Seller) agree as follows



1. Definitions:



“Affiliate” with respect to any person means any persons that directly or indirectly through one or more intermediaries, control (direct or indirect, or power to direct or cause the board, management and policies of a person to be directed or 50 % of the voting rights or power to appoint over half of the members of the board of directors) or are controlled by or are under common control with such persons; and/or which is a holding company or subsidiary of such specified person  whether through the ownership of more than of such a person, by contract, or otherwise.



“Buyer” shall mean a user of the Platform who places an Order on the Seller listed on the Platform for products or services offered by the Seller.



“Confidential Information” means any and all information, provided by one a Party, related to the Goods  and qualifies as confidential with reasonable business prudence



“Escrow Account” shall mean a bank account opened and maintained by One97 with a bank in India for purposes of collecting and retaining all or any funds received from Buyers on account of the Seller until such time the Buyer confirms delivery of goods or services from the Sellers or 7 days from the date on which the goods or services are delivered to the Buyer, which ever is earlier.



“Intellectual Property Rights” (IPR) means:



(a) patents, trade marks, trade names, service marks, service names, logos, internet domain names, corporate names, rights in designs, copyright (including right in computer software) and moral rights, database rights, topography rights, utility models, rights in knowhow and other IPR, in each case, whether registered or not and including applications for registration and all rights or forms of protection having equivalent or similar effect anywhere in the world;

(b) rights under licenses, consents, order or statutes or otherwise in relation to a right under paragraph (a);

(c) rights of the same or similar effect or nature as or to those under paragraph (a) and (b) which now or in the future may subsist;

(d) the right to sue for past infringements or any of the foregoing rights.



“Marketing Fees” This is the fees that One97 will charge the Seller for every product that Seller sells on the Platform as facilitation charges for usage of the Platform and availment of other services provided by One97 under this Agreement.



“Order” shall mean a binding purchase order placed by a Buyer on the Seller through the Platform for supply of products or services by such Seller.



“Platform” means an interface comprising mobile applications, Websites, WAP sites & platforms which facilitate the transaction between the Buyers and the Seller.



“Seller” shall have the meaning assigned to it in paragraph one above.



“Selling Price” This is the total price the Buyer pays to purchase any product or service on the Platform, including but not limited to any shipping charges applicable on the product or the services being offered by the Seller.



“Seller Panel” means a uniform resource locator (“URL”) provided by One97 to Seller with a unique login and password to update the order status, price and inventory on the same.



2. Order Management:

2.1 One97 reserves the right to select the products to be displayed on its Platform. One97 also reserves the right to determine the Sellers who may sell on the Platform.

2.2 One97 shall receive Orders for the products displayed/distributed on behalf of Seller only in the capacity of the entity that provides an access to Platform, marketing and distribution channel to the Seller. In the event payments are collected by One97 on behalf of the Seller, through the various payment channels made available to the Buyers on the Platform, the same will be collected by One97 on behalf of the Seller with the sole intent of facilitating the sale transactions between the Buyer and the Seller. Except to the limited extent as provided above, One97 is not involved in the actual transaction between Seller and Buyers. One97 is not an agent, fiduciary, trustee, or other representative of the Seller.

2.3 One97 does not at any point of time during any transaction between the Buyer and the Seller on the Platform come into or take possession of any of the Goods offered by the Seller. Nor does it at any point gain title to or have any rights or claims over the Goods offered by the Seller to the Buyer.

2.4 One97 shall provide the necessary backend infrastructure for capturing the details of the Buyer and the Orders placed by the Buyers on the Sellers. Orders placed by Buyer will be forwarded to the Seller for packaging and dispatch of product to the End Buyers. One97 will separately inform the Seller regarding the modalities involved to access the Orders of Buyers, by way of direct access through a “Seller Panel” or through an API integration, and the Seller shall be bound by packaging guidelines as communicated by One97 from time to time and any amendments / changes thereto.

2.5 Seller shall upload content & images of its Goods to be displayed at Platform in the format specified by One97. Seller will update the dispatch / delivery details on the Seller Panel provided by One97 or any other mode as may agreed with One97 from time to time. In case the Seller fails to update the dispatch / delivery details, the Order will deemed to be incomplete and One97 shall be under no obligation to release payment against the respective Order.

2.6 Seller can use the services of content creators offered by One97 for creating and uploading their catalogue on Platform on payment of additional charges as may be specified from time to time.

2.7 Seller agrees to package and dispatch the product strictly as per the mandate and/or any guidelines given by One97 within the stipulated timelines during the term of this Agreement. On receipt of the Order, Seller shall ensure that the products as per the specifications mentioned in the Order are ready for dispatch along with corresponding invoices in favour of the Buyer within the stipulated timelines mentioned by the Seller on the their product page. In case of delay, One97 will be immediately informed by Seller, along with the expected time of dispatch, so that the Buyer may be appropriately informed. In case Seller fails to dispatch the products or provide the services as per the specifications mentioned in the Order to Buyer within the period as stipulated above, and the Buyer cancels the Order, the Seller agrees that One97 will nonetheless be entitled to the Marketing Fee and payment collection charges on the product as agreed to in the commercial Annexure.

2.8 Seller also undertakes that it shall not promote its products, services, offers, packages, etc to the Buyer directly, indirectly and /or through email, SMS or any other electronic or physical mode.



3. Logistics and consumer rights:

3.1 The ownership in the products will be transferred to the Buyer after successful delivery at the destination provided by Buyer, until which the ownership in the product shall be with Seller only. As a large market place, One97 may extend its services to Sellers by giving mandates to logistic partner for facilitating the smooth functioning of the transaction between the Seller and Buyer. Any damage in transit on account of inadequate/unsuitable packaging /pilferage or theft in transit will be to the account of Seller.

3.2 The Seller hereby agrees to accept all sales return/ replacements requested by the Buyer as defined by the Seller’s return/ replacement policy, explicitly mentioned on Seller’s product pages. In case of such sales returns/ replacement, any logistics cost/ packaging cost would be borne by the Seller.

3.3 Seller will offer standard manufacturers or seller warranty actually associated with the products. Seller shall issue a suitable, duly stamped, manufacturer’s warranty card to the Buyer with the product at the time of dispatch of the products, if applicable. One97 shall not be responsible for unsatisfactory or delayed performance of services or damages or delays as a result of and delay or defect in the Goods provided by the Sellers. The Seller agrees that One97 shall not be viewed as a party to the contract between the Seller and the Buyer. Furthermore, One97 will not be responsible for obligations under such contract including (without limitation), for delay, fulfillment of warranties or guarantees between the Seller and Buyer. It is clarified that One97 shall not be made a party to or be liable in any action regarding any deficiency in Goods purchased using the Platform. This exclusion of liability shall apply even for all Goods made available under promotional schemes. Parties also agree and acknowledge that the primary and sole responsibility for redressal of Buyer complaints will rest solely with the Seller at all times. However in case of non-redressal of dispute between the Buyer and the Seller, the final decision of One97 shall be binding on Seller.

3.4 In case of self ship model, at the time of listing, Seller agrees to share list of pincodes/ cities that it would ship its products to, and is bound to service any order from areas in that list.



4. Privacy; Security:

Without limiting Seller’s other obligations under this Agreement, with respect to Seller’s use of the One97 Platform, Seller shall implement and observe standards of privacy and confidentiality for the collection, use, and sharing of any End User data that are in accordance with industry standard practices and at least as stringent as those contained in the One97 Privacy Policy, provided at https://paytm.com/privacy-policy.html, which may be amended from time to time. If Seller collects any personally identifiable information directly from any End User, Seller shall make it clear to End Users that the information is being collected directly by Seller and not by One97, and Seller shall post a clear and conspicuous link to Seller’s privacy policy at the point such information is collected. Additionally,   Seller shall implement security technology that is effective at restricting unauthorized access to and use of the One97 Platform and shall, at all times comply with applicable privacy laws in its use of the Platform.



5. Commercials, Pricing, Payments:

5.1 Seller reserves the rights to price its Goods, shipping charges, and any additional taxes etc for their listing on Platform. In no case shall Seller offer its products for sale higher than the Maximum Retail Price (MRP) as printed on the product.

5.2 One97 reserves the right to apply discounts / special offers / promotional schemes which do not affect the Seller at the time of selling.

5.3 Seller must ensure that the pricing of their listings is always competitive.

5.4 Seller is completely responsible for the price mentioned on Platform and would ensure that price is inclusive of all taxes.

a) All payments collected by the platform, against Orders, net of, applicable taxes and charges, will be held in an Escrow Account. The funds from the Escrow Account shall be released to the Seller on receipt of confirmation of delivery from the buyer.

5.5 Marketing Fees/ Payment collection charges/ other charges on orders to be applicable as per the Commercial Annexure signed between the Seller and One97 from time to time.

5.6 One97 will raise the invoice on monthly basis for all charges collected during the month in respect for orders executed in the previous month. All incidental / applicable taxes shall be to Seller’s account including but not limited to Service Tax or VAT as may be applicable.  For all debit notes raised by One97, Seller will pay the same within 15 days of receipt.



6. Audit:

Seller agrees that at all times during the term of this Agreement it shall maintain accurate books and records relating to any revenue generated there from and any payments due. Seller agrees that One97, or any designee of One97 that is legally bound to obligations of confidentiality and non-disclosure, shall have the right during the term of this Agreement to examine, inspect, audit, and review all such books, records, and any source documents used in the preparation thereof during normal business hours upon written notice to Seller at least five (5) business days prior to the commencement of any such examination, inspection, review or audit. Such audit shall be at One97’s sole cost and expense and shall be strictly limited to those books and records that relate to information pertinent to revenue generated under this Agreement. Seller shall immediately pay One97 the amount of any underpayment revealed by such audit. Notwithstanding the foregoing, if a disparity of more than five percent (5%) is found in the amount paid to One97, then the audit shall be at the sole cost and expense of Seller.

(j) falsify or delete any author attributions, legal or other proper notices or proprietary designations or labels of the origin or the source of software or other material or deceive or mislead the addressee about the origin of any messages or communicate any information which is grossly offensive or menacing;

(k) forge headers or manipulate identifiers or other data in order to disguise the origin of any content transmitted through any web-sites;

(l) engage in any illegal activities;

7.4 Buyer Information : Except as agreed to by the Parties, the data of Buyers will be the exclusive property of One97 and Seller will not use for its own purpose or distribute it in any form or means except for the purpose of this Agreement and shall keep it confidential at all times.

7.5 No Reverse Engineering: In no event shall   Seller disassemble, decompile, or reverse engineer any One97 Intellectual Property (collectively, “One97 Property”), or permit others to do so. Disassembling, decompiling and reverse engineering include, without limitation: (i) converting the One97 Property from a machine-readable form into a human-readable form; (ii) disassembling or decompiling the One97 Property by using any means or methods to translate machine-dependent or machine-independent object code into the original human-readable source code or any approximation thereof; (iii) examining the machine-readable object code that controls the One97 Property’s operation and creating the original source code or any approximation thereof by, for example, studying the One97 Property’s behavior in response to a variety of inputs; or (iv) performing any other activity related to the One97 Property that could be construed to be reverse engineering, disassembling, or decompiling.



8. Confidentiality:

8.1 Each Party agrees to keep and secure Confidential Information obtained from the other Party pursuant to this Agreement. However such confidential information shall be made available to the judiciary or court of law if required by them.

8.2 The obligations of confidentiality referred to in this Agreement shall not apply to any Confidential Information or other information which:
